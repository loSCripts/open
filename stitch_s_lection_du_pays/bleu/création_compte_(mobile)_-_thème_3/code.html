<!DOCTYPE html>
<html lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Open Sport - Choisir un Sport</title>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&amp;family=Bebas+Neue&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" rel="stylesheet"/>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<script>
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              primary: "#007BFF", // Blue from the "Aquatic" theme
              "background-light": "#F7F8FA", // A very light grey for a clean look
              "background-dark": "#121212", // Standard dark mode background
            },
            fontFamily: {
              display: ["Bebas Neue", "sans-serif"],
              body: ["Poppins", "sans-serif"],
            },
            borderRadius: {
              DEFAULT: "0.75rem", // 12px
            },
          },
        },
      };
    </script>
<style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      .material-symbols-outlined {
        font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 48;
      }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark antialiased">
<div class="flex flex-col min-h-screen">
<header class="flex-shrink-0 p-6 pb-4 text-center">
<div class="inline-block">
<h1 class="font-display text-5xl tracking-wider text-slate-800 dark:text-white">OPEN</h1>
<div class="inline-block bg-primary px-3 py-0.5 rounded-md -mt-2.5 ml-0.5">
<span class="font-display text-2xl tracking-wider text-white">SPORT</span>
</div>
</div>
</header>
<main class="flex-grow w-full max-w-md mx-auto px-6 py-4">
<div class="text-center mb-8">
<h2 class="text-3xl font-bold text-slate-900 dark:text-white">Choisir un sport</h2>
<p class="text-slate-500 dark:text-slate-400 mt-1">Sélectionnez une discipline à explorer.</p>
</div>
<div class="grid grid-cols-2 gap-4">
<a class="group flex flex-col items-center justify-center bg-white dark:bg-slate-800/50 p-6 rounded-2xl shadow-sm aspect-square hover:bg-primary/10 dark:hover:bg-primary/20 transition-all duration-200" href="#">
<span class="material-symbols-outlined text-5xl text-primary">sports_soccer</span>
<span class="mt-3 font-semibold text-slate-800 dark:text-slate-200">Football</span>
</a>
<a class="group flex flex-col items-center justify-center bg-white dark:bg-slate-800/50 p-6 rounded-2xl shadow-sm aspect-square hover:bg-primary/10 dark:hover:bg-primary/20 transition-all duration-200" href="#">
<span class="material-symbols-outlined text-5xl text-primary">sports_basketball</span>
<span class="mt-3 font-semibold text-slate-800 dark:text-slate-200">Basketball</span>
</a>
<a class="group flex flex-col items-center justify-center bg-white dark:bg-slate-800/50 p-6 rounded-2xl shadow-sm aspect-square hover:bg-primary/10 dark:hover:bg-primary/20 transition-all duration-200" href="#">
<span class="material-symbols-outlined text-5xl text-primary">sports_tennis</span>
<span class="mt-3 font-semibold text-slate-800 dark:text-slate-200">Tennis</span>
</a>
<a class="group flex flex-col items-center justify-center bg-white dark:bg-slate-800/50 p-6 rounded-2xl shadow-sm aspect-square hover:bg-primary/10 dark:hover:bg-primary/20 transition-all duration-200" href="#">
<span class="material-symbols-outlined text-5xl text-primary">sports_score</span>
<span class="mt-3 font-semibold text-slate-800 dark:text-slate-200">Formule 1</span>
</a>
<a class="group flex flex-col items-center justify-center bg-white dark:bg-slate-800/50 p-6 rounded-2xl shadow-sm aspect-square hover:bg-primary/10 dark:hover:bg-primary/20 transition-all duration-200" href="#">
<span class="material-symbols-outlined text-5xl text-primary">sports_rugby</span>
<span class="mt-3 font-semibold text-slate-800 dark:text-slate-200">Rugby</span>
</a>
<a class="group flex flex-col items-center justify-center bg-slate-100 dark:bg-slate-800 p-6 rounded-2xl shadow-sm aspect-square hover:bg-slate-200 dark:hover:bg-slate-700 transition-all duration-200" href="#">
<span class="material-symbols-outlined text-5xl text-slate-500 dark:text-slate-400">add_circle</span>
<span class="mt-3 font-semibold text-slate-600 dark:text-slate-300">Voir plus</span>
</a>
</div>
</main>
<footer class="p-6 text-center">
<a class="text-sm text-slate-500 hover:text-primary dark:text-slate-400 dark:hover:text-primary transition-colors" href="#">
            Retour
        </a>
</footer>
</div>

</body></html>
