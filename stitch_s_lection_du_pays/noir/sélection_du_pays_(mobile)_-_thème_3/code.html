<!DOCTYPE html>
<html class="dark" lang="fr"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Open Sport - Choisissez un sport</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,typography"></script>
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Anton&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet"/>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            primary: "#00E599",
            "background-light": "#F2F2F7",
            "background-dark": "#000000",
            "card-light": "#FFFFFF",
            "card-dark": "#1C1C1E",
            "text-light": "#000000",
            "text-dark": "#FFFFFF",
            "text-muted-light": "#6b7280",
            "text-muted-dark": "#8E8E93"
          },
          fontFamily: {
            display: ["Anton", "sans-serif"],
          },
          borderRadius: {
            DEFAULT: "1rem",
            'lg': '1.5rem',
            'xl': '2rem',
          },
        },
      },
    };
  </script>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 48
    }
    .material-symbols-outlined.fill {
        font-variation-settings: 'FILL' 1;
    }
  </style>
</head>
<body class="bg-background-light dark:bg-background-dark font-sans antialiased">
<div class="flex flex-col h-screen max-w-md mx-auto">
<header class="p-6 flex justify-between items-center">
<div class="flex items-center space-x-2">
<h1 class="font-display text-2xl uppercase tracking-wider text-text-light dark:text-text-dark">OPEN</h1>
<span class="bg-primary text-background-dark font-display text-sm px-2 py-0.5 rounded">SPORT</span>
</div>
<button class="text-text-light dark:text-text-dark">
<span class="material-symbols-outlined" style="font-size: 24px;">
          dark_mode
        </span>
</button>
</header>
<main class="flex-grow flex flex-col p-6 pt-0">
<div class="mb-8">
<p class="text-sm text-text-muted-light dark:text-text-muted-dark">Étape 1/3</p>
<h2 class="text-4xl font-bold font-display text-text-light dark:text-text-dark uppercase tracking-wide">Choix du sport</h2>
</div>
<div class="flex-grow overflow-y-auto pr-2 -mr-2">
<div class="grid grid-cols-2 gap-4">
<a class="flex flex-col items-center justify-center bg-card-light dark:bg-card-dark rounded-lg p-6 space-y-3 cursor-pointer transition-transform transform hover:scale-105 aspect-square" href="#">
<span class="material-symbols-outlined text-primary text-5xl">sports_soccer</span>
<span class="font-semibold text-text-light dark:text-text-dark">Football</span>
</a>
<a class="flex flex-col items-center justify-center bg-card-light dark:bg-card-dark rounded-lg p-6 space-y-3 cursor-pointer transition-transform transform hover:scale-105 aspect-square" href="#">
<span class="material-symbols-outlined text-primary text-5xl">sports_basketball</span>
<span class="font-semibold text-text-light dark:text-text-dark">Basketball</span>
</a>
<a class="flex flex-col items-center justify-center bg-card-light dark:bg-card-dark rounded-lg p-6 space-y-3 cursor-pointer transition-transform transform hover:scale-105 aspect-square" href="#">
<span class="material-symbols-outlined text-primary text-5xl">sports_tennis</span>
<span class="font-semibold text-text-light dark:text-text-dark">Tennis</span>
</a>
<a class="flex flex-col items-center justify-center bg-card-light dark:bg-card-dark rounded-lg p-6 space-y-3 cursor-pointer transition-transform transform hover:scale-105 aspect-square" href="#">
<span class="material-symbols-outlined text-primary text-5xl">sports_motorsports</span>
<span class="font-semibold text-text-light dark:text-text-dark">Formule 1</span>
</a>
<a class="flex flex-col items-center justify-center bg-card-light dark:bg-card-dark rounded-lg p-6 space-y-3 cursor-pointer transition-transform transform hover:scale-105 aspect-square" href="#">
<span class="material-symbols-outlined text-primary text-5xl">sports_esports</span>
<span class="font-semibold text-text-light dark:text-text-dark">E-Sport</span>
</a>
<a class="flex flex-col items-center justify-center bg-card-light dark:bg-card-dark rounded-lg p-6 space-y-3 cursor-pointer transition-transform transform hover:scale-105 aspect-square" href="#">
<span class="material-symbols-outlined text-primary text-5xl">sports_mma</span>
<span class="font-semibold text-text-light dark:text-text-dark">MMA</span>
</a>
</div>
</div>
</main>
<footer class="p-4 bg-card-light dark:bg-card-dark rounded-t-xl mt-auto">
<nav class="flex justify-around">
<a class="flex flex-col items-center text-primary space-y-1" href="#">
<span class="material-symbols-outlined fill" style="font-size: 24px;">emoji_events</span>
<span class="text-xs font-medium">Sports</span>
</a>
<a class="flex flex-col items-center text-text-muted-light dark:text-text-muted-dark space-y-1" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">query_stats</span>
<span class="text-xs font-medium">Stats</span>
</a>
<a class="flex flex-col items-center text-text-muted-light dark:text-text-muted-dark space-y-1" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">favorite</span>
<span class="text-xs font-medium">Favoris</span>
</a>
<a class="flex flex-col items-center text-text-muted-light dark:text-text-muted-dark space-y-1" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">settings</span>
<span class="text-xs font-medium">Réglages</span>
</a>
</nav>
</footer>
</div>

</body></html>
